{% assign navurl = page.url | remove: 'index.html' %}
<ul>
  <li>
    <a href="/"{% if page.section == 'home' %} data-current="current page"{% endif %}>Home</a>
  </li>
  {% for page in site.pages %}
    {% if page.section != 404 and page.section != 'home' %}
    <li>
      <a href="{{ page.url }}"{% if page.url == navurl %} data-current="current page"{% endif %}>{{ page.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
