---
layout: default
---

<h2>{{ page.title }}</h2>

{{ content }}

{% assign navurl = page.url | remove: 'index.html' %}
<ul>
{% for page in site.pages %}
  {% if page.section != 404 and page.url != navurl %}
  <li>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
